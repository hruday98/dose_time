version: '3.9'
services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ${DB_NAME:-dosetime}
      POSTGRES_USER: ${DB_USER:-dosetime}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dosetime}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
